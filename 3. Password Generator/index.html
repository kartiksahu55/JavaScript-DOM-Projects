<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <input type="text" id="display" value="" readonly placeholder="Generate Password"/>
      <div class="row">
        <label for="passLength">Password Length</label>
        <input type="number" id="passLength" min="1" value="8"/>
      </div>
      <div class="row">
        <label for="">Contains Uppercase</label>
        <input type="checkbox" id="upperCase" checked/>
      </div>
      <div class="row">
        <label for="">Contains Lowercase</label>
        <input type="checkbox" id="lowerCase" checked/>
      </div>
      <div class="row">
        <label for="">Contains Numbers</label>
        <input type="checkbox" id="numbers" checked/>
      </div>
      <div class="row">
        <label for="">Contains Symbols</label>
        <input type="checkbox" id="symbols" checked/>
      </div>
      <button id="button">Generate</button>
    </main>

    <!-- javaScript -->
    <script src="./app.js"></script>
  </body>
</html>
