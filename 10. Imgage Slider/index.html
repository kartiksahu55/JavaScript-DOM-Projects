<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <main>
      <button class="btn" onclick="previous()">Previous</button>
      <div class="container">
        <img src="https://picsum.photos/800/400?random=1" class="slide" alt="" />
        <img src="https://picsum.photos/800/400?random=2" class="slide" alt="" />
        <img src="https://picsum.photos/800/400?random=3" class="slide" alt="" />
        <img src="https://picsum.photos/800/400?random=4" class="slide" alt="" />
      </div>
      <button class="btn" onclick="next()">Next</button>
    </main>

    <script src="app.js"></script>
  </body>
</html>
