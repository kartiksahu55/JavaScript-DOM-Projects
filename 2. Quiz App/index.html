<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz App</title>
</head>
<body>
    <main>
        <div id="box">
            <h3 id="questionHeading">This is my Dummy question</h3>
            <div>
                <input type="radio" class="option" id="option1" value="a" name="option">
                <label for="option1">Option 1</label>
            </div>
            <div>
                <input type="radio" class="option" id="option2" value="b" name="option">
                <label for="option2">Option 2</label>
            </div>
            <div>
                <input type="radio" class="option" id="option3" value="c" name="option">
                <label for="option3">Option 3</label>
            </div>
            <div>
                <input type="radio" class="option" id="option4" value="d" name="option">
                <label for="option4">Option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">Submit</button>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="./app.js"></script>
</body>
</html>
